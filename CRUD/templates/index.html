<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD - Django</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-3">
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            CRUD

          </a>
          <form class="d-flex" role="search">
            <a href="{% url 'add_fruit' %}" class="btn btn-success mr-4"
              type="submit">Add fruits</a> &nbsp;&nbsp;&nbsp;
            <a href="/" class="btn btn-success ml-4" type="submit">Total fruits</a>
          </form>
        </div>
      </nav>

      {% for message in messages %}
      <div class="alert alert-primary mt-3" role="alert">
        {{message}}
      </div>

      {% endfor %}

      <!-- Content here -->
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">S.NO</th>
            <th scope="col">Fruit</th>
            <th scope="col">Item</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

          {% for i in item_list %}

          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.fruit_name}}</td>
            <td>{{i.item}}</td>
            <td><a href="{% url 'edit_fruit' i.id %}" type="button" class="btn btn-warning">Edit</button></td>
            <td><a href="{% url 'delete_fruit' i.id %}" type="button" class="btn
                btn-danger">Delete</a></td>
          </tr>

          {% endfor %}
        </tbody>
      </table>


    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
